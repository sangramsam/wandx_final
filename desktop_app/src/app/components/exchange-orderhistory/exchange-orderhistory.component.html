<div>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
</div>
<div class="background" *ngIf="showSpinner==false">
  <table class="table table-striped table-dark">
    <thead>
      <tr class="trback">
        <th scope="col">Quantity</th>
        <th scope="col">Price(ETH)</th>
        <th scope="col">Total(ETH)</th>
        <th scope="col">Order Type</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr>
        <td scope="row" colspan="5" style="text-align: center;color: yellow;">
          <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
        </td>
      </tr> -->
      <tr *ngIf="!orders || !orders.length">
        <th scope="row" colspan="5" style="text-align: center;color: yellow;">No History of Orders yet</th>
      </tr>
      <tr *ngFor="let o of orders">
        <th scope="row" class="whitetext">{{o.volume}}</th>
        <td class="whitetext">{{o.TargetVolume | number:'1.1-6'}}</td>
        <td class="whitetext">{{(o.volume * o.TargetVolume) | number:'1.1-6'}}</td>
        <td class="whitetext1" [ngStyle]="{'color':o.type === 'Buy' ? '#a58fcc' : '#9fb531' }">{{o.type}}</td>
        <td class="whitetext1" [ngStyle]="{'color':o.Status === 'EXPIRED' ? 'red' : 'green' }">{{o.Status}}</td>
      </tr>
    </tbody>
  </table>
</div>
